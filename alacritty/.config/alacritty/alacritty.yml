env:
  TERM: xterm-256color

background_opacity: 0.9

font:
  size: 11
  normal:
    family: MesloLGS NF

  bold:
    family: MesloLGS NF

  italic:
    family: MesloLGS NF

schemes:
  popos: &popos
    # Default colors
    primary:
      background: '#333333'
      foreground: '#F2F2F2'

    # Normal colors
    normal:
      black:   '#333333'
      red:     '#CC0000'
      green:   '#4E9A06'
      yellow:  '#C4A000'
      blue:    '#3465A4'
      magenta: '#75507B'
      cyan:    '#06989A'
      white:   '#D3D7CF'

    # Bright colors
    bright:
      black:   '#88807C'
      red:     '#F15D22'
      green:   '#73C48F'
      yellow:  '#FFCE51'
      blue:    '#48B9C7'
      magenta: '#AD7FA8'
      cyan:    '#34E2E2'
      white:   '#EEEEEC'

  nord: &nord
    primary:
      background: '#2e3440'
      foreground: '#d8dee9'
      dim_foreground: '#a5abb6'
    cursor:
      text: '#2e3440'
      cursor: '#d8dee9'
    vi_mode_cursor:
      text: '#2e3440'
      cursor: '#d8dee9'
    selection:
      text: CellForeground
      background: '#4c566a'
    search:
      matches:
        foreground: CellBackground
        background: '#88c0d0'
      bar:
        background: '#434c5e'
        foreground: '#d8dee9'
    normal:
      black: '#3b4252'
      red: '#bf616a'
      green: '#a3be8c'
      yellow: '#ebcb8b'
      blue: '#81a1c1'
      magenta: '#b48ead'
      cyan: '#88c0d0'
      white: '#e5e9f0'
    bright:
      black: '#4c566a'
      red: '#bf616a'
      green: '#a3be8c'
      yellow: '#ebcb8b'
      blue: '#81a1c1'
      magenta: '#b48ead'
      cyan: '#8fbcbb'
      white: '#eceff4'
    dim:
      black: '#373e4d'
      red: '#94545d'
      green: '#809575'
      yellow: '#b29e75'
      blue: '#68809a'
      magenta: '#8c738c'
      cyan: '#6d96a5'
      white: '#aeb3bb'

colors: *nord
